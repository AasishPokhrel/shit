<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üí© Hit the Shit - Reviews & Comments üí©</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .reviews-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .reviews-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .reviews-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .comment-form {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            border: 3px solid #fff;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #FFD700;
            font-weight: bold;
            font-size: 1.1em;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #555;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-family: 'Courier New', monospace;
            font-size: 1em;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #FFD700;
            background: rgba(255, 255, 255, 0.15);
        }

        .form-group textarea {
            height: 120px;
            resize: vertical;
        }

        .submit-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
            width: 100%;
        }

        .submit-btn:hover {
            background: linear-gradient(45deg, #5CBF60, #4CAF50);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .reviews-list {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            border: 3px solid #fff;
        }

        .review-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #FFD700;
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .reviewer-name {
            font-weight: bold;
            color: #4CAF50;
            font-size: 1.1em;
        }

        .review-date {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
        }

        .review-text {
            color: white;
            line-height: 1.6;
            font-size: 1em;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .loading {
            text-align: center;
            color: #FFD700;
            font-size: 1.2em;
            margin: 20px 0;
        }

        .error {
            background: rgba(244, 67, 54, 0.2);
            border: 2px solid #F44336;
            color: #FF8A80;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .success {
            background: rgba(76, 175, 80, 0.2);
            border: 2px solid #4CAF50;
            color: #A5D6A7;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .no-reviews {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
            padding: 40px;
        }

        .refresh-btn {
            background: linear-gradient(45deg, #2196F3, #21CBF3);
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 0.9em;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
        }

        .refresh-btn:hover {
            background: linear-gradient(45deg, #1976D2, #00BCD4);
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(33, 150, 243, 0.4);
        }

        .refresh-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>

<body>
    <div class="reviews-container">
        <a href="index.html" class="back-btn">‚Üê Back to Game</a>

        <div class="reviews-header">
            <h1>üí© SHIT GAME REVIEWS üí©</h1>
            <p>Tell us what you think about this epic shit-hitting experience!</p>
        </div>

        <div class="comment-form">
            <h2>üí¨ Leave Your Review</h2>
            <form id="reviewForm">
                <div class="form-group">
                    <label for="reviewerName">Your Name (or Shit Alias):</label>
                    <input type="text" id="reviewerName" name="name" required maxlength="50" placeholder="ShitMaster69">
                </div>

                <div class="form-group">
                    <label for="reviewText">Your Epic Review:</label>
                    <textarea id="reviewText" name="review" required maxlength="500"
                        placeholder="This game is absolutely shit... in the BEST way possible! üí©"></textarea>
                </div>

                <button type="submit" class="submit-btn">üöÄ SUBMIT EPIC REVIEW üöÄ</button>
            </form>
        </div>

        <div id="message"></div>

        <div class="reviews-list">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2>üåü What Players Are Saying</h2>
                <button id="refreshBtn" class="refresh-btn">üîÑ Refresh Reviews</button>
            </div>
            <div id="reviewsList">
                <div class="loading">Loading epic reviews... üí©</div>
            </div>
        </div>
    </div>

    <script src="reviews.js"></script>
</body>

</html>
